<body>
    
    <!-- layout body with a header and main, then create a form and start practicing -->
    <!-- push changes to github -->

    <header>
        <div id="header-grid">
            <div class="header-grid-col">
                <section class="header-grid-col-item">
                    <h1>Samekah Howard</h1> 
                </section>
            </div>
            <div class="header-grid-col">
                <section class="header-grid-col-item">
                    <ul>
                        <li><a href = "#">API and Form practice</a></li>
                        <li><a href = "index.html">Home </a></li>
                        <li><a href = "form-practice.html">form practice</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </header>
    <main>
        <div id ="practiceForm">
            <div class = "formItem">
                <section class = "stand-out">
                    <h2>Register account</h2>
                    <div class ="centerform">
                        <form class = centerform>
                            <label for="fname">First Name:
                                <input type="text" name="fname" id="fname" placeholder="First name...">
                            </label>
                            <label for="lname">Last Name:
                                <input type="text" name="lname" id="lname" placeholder="Last name...">
                            </label>
                            <label for="email">Email:
                                <input type="email" name="email" id="email" placeholder="Email address...">
                            </label>
                            <label for="newpass">New password:
                                <input type="password" name="newpass" id="newpass">
                            </label>
                            <label for="pass">Password:
                                <input type="password" name="pass" id="pass">
                            </label>
                            <input type="submit" value="Sign up!">
                        </form>        
                    </div>
                </section>
            </div>  
        </div>
    </main>
</body>
